server:
  port: 8080

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false

  #Data config
  datasource:
    url: jdbc:postgresql://localhost:5434/postgres
    username: user
    password: user

  cache:
    redis:
      time-to-live: 1m
  data:
    redis:
      host: localhost
      port: 6379
  #Flyaway config
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
