server:
  port: 8080

spring:


  #Data config
  datasource:
    url: jdbc:postgresql://localhost:5434/postgres
    username: user
    password: user

#  cache:
#    redis:
#      time-to-live: 1m
#  redis:
#    host: localhost
#    port: 6379
#    password: redis

  #JPA config
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  #Flyaway config
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
