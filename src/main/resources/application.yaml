#Spring config
spring:
  application:
    name: tests-service
  rabbitmq:
    username: guest
    password: guest
    results-queue:
      name: results-queue
      exchange: results_exchange
      routing:
        key: results_routing_key
    port: 5672

  #security:
   # oauth2:
    #  resourceserver:
     #   jwt:
      #    issuer-uri: http://localhost:8090/realms/honey-combs-realm
  datasource:
    url: jdbc:postgresql://localhost:5434/postgres
    username: user
    password: user

  cloud:
   discovery:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
# Server config
server:
  port: 0

# Eureka config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  level:
    org.flywaydb: debug

